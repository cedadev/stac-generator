name: Docs

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - run: pip install \
          mkdocs-material mkdocstrings[python] griffe-fieldz mkdocs-gen-files
      - run: mkdocs gh-deploy
