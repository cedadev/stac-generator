[tox]
envlist = py310, py311, py312, flake8

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
allowlist_externals=
    poetry
commands_pre=
    poetry install --sync --only=main,test --all-extras
commands = pytest {posargs}
extras = intake-esm
         elasticsearch

[flake8]
ignore = E501, W503
extend-ignore = E203
exclude =
    docs,
    __pycache__,
    .git

[isort]
profile=black
